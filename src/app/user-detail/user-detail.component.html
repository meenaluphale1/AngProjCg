<h1>User </h1>
<div class='table-responsive'>
    <table class='table'>
        <thead>
            <tr>
                <th>ID</th> 
                <th>Name</th>
                <th>Password</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{user.id}}</td> 
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>{{user.role}}</td>                
          </tr>
          <tr><td><input type="button" (click)="onRolePage()" value="View"/></td></tr>        
        </tbody>
    </table>   
   
</div>
